            <a-mixin id="physics-hands" physics-collider phase-shift collision-filter="collisionForces: false" static-body="shape: sphere; sphereRadius: 0.02" super-hands="colliderEvent: collisions;
                              colliderEventProperty: els;
                              colliderEndEvent: collisions;
                              colliderEndEventProperty: clearedEls;"></a-mixin>

        <a-entity id="cameraRig" movement-controls="speed: 0.06; constrainToNavMesh: true; enabled: false" position="5 0 -10" walk-sound>

            <a-entity id="mouse" cursor="ray-origin: mouse" raycaster="objects: .clickable; far: 12"></a-entity>

            <a-entity camera="active: true" position="0 1.5 0" look-controls id="camera">
                <!--          camera mini-map -->
                <!--         <a-plane position="0 0 -1" rotation="0 0 0" width=".4" height=".3"
          material="src:#cam2; opacity: .95" canvas-updater visible="false" id="mini-map"></a-plane> -->

                <!--           camera cursor -->

                <a-entity cursor raycaster="objects: .clickable" position="0 0 -0.02" geometry="primitive:sphere; radius: 0.0002" material="color: black; shader: flat; opacity: 0.5" id="camera-cursor">
                </a-entity>

                <!-- img mini-map -->
                <a-plane position="0 0 -.5" width=".6" height=".75" material="src:#mini-map-img;" visible="false" id="mini-map-camera"></a-plane>

                <a-entity id="arrow" visible="false">
                    <a-entity geometry="primitive: cone; height: .01; radiusBottom: 0; radiusTop: .01" material="color: red; shader: flat" position="0 -.08 -.2"></a-entity>
                </a-entity>

                <!--           caption -->
                <a-entity geometry="primitive: plane; height: .1; width: 1" material="color:#222; shader:flat" position="0 0 -0.3" id="panel-caption" scale="0.4 0.4 0.4" visible="false">

                    </a-text>
                </a-entity>
            </a-entity>
            <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .clickable; far: 12; enabled: false; showLine: false" hand-controls="hand: left" static-body="shape: sphere; sphereRadius: 0.02" left-controller mixin="physics-hands" haptics="events: collisions; dur: 100; force: 0.5"></a-entity>
            <a-entity id="rightHand" right-controller laser-controls="hand: right" raycaster="objects: .clickable; far: 12; enabled: false; showLine: false" hand-controls="hand: right" mixin="physics-hands" haptics="events: collisions; dur: 100; force: 0.5">

                weight: 50.72 oz;
